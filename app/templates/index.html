<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>RAG Studio</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<div class="container">
  <h1>RAG Studio</h1>

  <div class="card">
    <h2>Upload docs</h2>
    <form id="uploadForm">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <div id="uploadStatus" class="muted"></div>
  </div>

  <div class="card">
    <h2>Chat</h2>
    <form id="chatForm">
      <input type="text" name="question" placeholder="Ask a question..." required />
      <select name="mode">
        <option value="vector">vector</option>
        <option value="hybrid">hybrid</option>
        <option value="rerank">rerank</option>
      </select>
      <input type="number" name="top_k" value="5" min="1" max="20"/>
      <button type="submit">Ask</button>
    </form>

    <h3>Answer</h3>
    <pre id="answer"></pre>

    <h3>Citations</h3>
    <pre id="citations"></pre>
  </div>
</div>

<script>
const uploadForm = document.getElementById("uploadForm");
const uploadStatus = document.getElementById("uploadStatus");

uploadForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  uploadStatus.textContent = "Uploading...";
  const fd = new FormData(uploadForm);
  const res = await fetch("/upload", { method: "POST", body: fd });
  const data = await res.json();
  uploadStatus.textContent = JSON.stringify(data, null, 2);
});

const chatForm = document.getElementById("chatForm");
const answer = document.getElementById("answer");
const citations = document.getElementById("citations");

chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  answer.textContent = "Working...";
  citations.textContent = "";
  const fd = new FormData(chatForm);
  const res = await fetch("/chat", { method: "POST", body: fd });
  const data = await res.json();
  answer.textContent = data.answer || "";
  citations.textContent = JSON.stringify(data.citations || [], null, 2);
});
</script>
</body>
</html>
